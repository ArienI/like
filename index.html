<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title></title>
    <script src="app.js" defer></script>
  </head>

  <body class="body body__form">
    <section class="like">
      <button aria-pressed="false" class="like__button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          className="w-6 h-6"
        >
          <path
            d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"
          />
        </svg>
        <span class="sr-only">Like</span>
      </button>
    </section>
    <!--email-->
    <section class="form">
      <form action="#" class="form__email">
        <div class="form__group-email">
          <label for="input">
            <span style="--char-index: 0" aria-hidden="true">E</span>
            <span style="--char-index: 1" aria-hidden="true">m</span>
            <span style="--char-index: 2" aria-hidden="true">a</span>
            <span style="--char-index: 3" aria-hidden="true">i</span>
            <span style="--char-index: 4" aria-hidden="true">l</span>
            <span class="sr-only">Email</span>
          </label>
          <input type="email" required />
        </div>
      </form>
    </section>
    <!--item-->
    <section class="list">
      <ul class="items">
        <li class="item">
          <input type="checkbox" id="milk" />
          <label for="milk">Get Milk</label>
        </li>
        <li class="item">
          <input type="checkbox" id="test" />
          <label for="test">Write Tests</label>
        </li>
        <li class="item">
          <input type="checkbox" id="trash" />
          <label for="trash">Take Out Trash</label>
        </li>
        <li class="item">
          <input type="checkbox" id="css" />
          <label for="css">Learn CSS</label>
        </li>
      </ul>
    </section>
  </body>
</html>
